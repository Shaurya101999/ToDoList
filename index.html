<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="todo.png" sizes="16x16" type="image/png">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bae341dbeb.js" crossorigin="anonymous"></script>

</head>
<body>
    <br>
    <div class="main">
        <span id="left"></span>
        <br>
        <span id="right"> <i class="fa fa-check" aria-hidden="true"></i> Click to mark it done<br>
        <i class="fa fa-trash" aria-hidden="true"></i> Double click to delete</span>
        <br>
        <br>
        <br>
        <h1>To Do List</h1>
        <br>
        <div class="container">
            <input id="inputField" type="text" placeholder="Type Something To Do" required><button id="button"><i class="fa fa-plus" aria-hidden="true"></i></button>
            <div class="todo" id="toDoContainer"></div>
            <div id="pending"></div>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
